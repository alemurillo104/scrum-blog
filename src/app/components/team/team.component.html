    <div class="row">
        <div class="col">
            <h2>
                Grupo #1
            </h2>
        </div>
    </div>

    <div class="row text-center">
        <div *ngFor="let classmate of classmates" class="col-12 col-md-6 col-lg-4 col-xl-3" >

                >

        </div>
    </div>
</div>
